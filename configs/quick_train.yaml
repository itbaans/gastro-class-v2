# Quick Training Configuration
# Minimal config for fast training/testing

data:
  root_dir: "path/to/your/dataset"
  nested_classes: true

model:
  name: "resnet18"  # Lighter model for faster training
  pretrained: true

training:
  epochs: 20
  batch_size: 64
  learning_rate: 0.001

checkpoint:
  save_dir: "checkpoints/quick"
